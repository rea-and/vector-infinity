<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Infinity - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #333;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
            color: #666;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .form-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Vector Infinity</h1>
            <p>Your personal data assistant</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div id="loginForm">
            <form id="loginFormElement" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('loginPassword', 'loginPasswordToggle')" id="loginPasswordToggle" aria-label="Show password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Stay logged in</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="form-toggle">
                Don't have an account? <a href="#" onclick="showRegister(); return false;">Register</a>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <form id="registerFormElement" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="registerPassword" name="password" required autocomplete="new-password" minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('registerPassword', 'registerPasswordToggle')" id="registerPasswordToggle" aria-label="Show password">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <small style="color: #666; font-size: 12px; margin-top: 4px; display: block;">Must be at least 8 characters</small>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('registerPasswordConfirm', 'registerPasswordConfirmToggle')" id="registerPasswordConfirmToggle" aria-label="Show password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="form-toggle">
                Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
                toggle.setAttribute('aria-label', 'Hide password');
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
                toggle.setAttribute('aria-label', 'Show password');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            hideMessages();
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            hideMessages();
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const form = event.target;
            const formData = {
                email: document.getElementById('loginEmail').value.trim(),
                password: document.getElementById('loginPassword').value,
                remember: document.getElementById('rememberMe').checked
            };

            form.classList.add('loading');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('Error parsing JSON response:', jsonError);
                    const text = await response.text();
                    console.error('Response text:', text);
                    showError(`Server error (${response.status}): ${response.statusText}. Please check the server logs.`);
                    form.classList.remove('loading');
                    return;
                }

                if (response.ok && data.success) {
                    showSuccess('Login successful! Redirecting...');
                    // Wait a bit longer to ensure session cookie is set
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const errorMsg = data.error || `Login failed (${response.status}). Please check your credentials.`;
                    console.error('Login failed:', data);
                    showError(errorMsg);
                    form.classList.remove('loading');
                }
            } catch (error) {
                console.error('Login error:', error);
                // Try to get error message from response if available
                let errorMsg = 'An error occurred. Please try again.';
                if (error.message) {
                    errorMsg = error.message;
                }
                showError(errorMsg);
                form.classList.remove('loading');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const form = event.target;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (password !== passwordConfirm) {
                showError('Passwords do not match.');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }

            const formData = {
                email: document.getElementById('registerEmail').value.trim(),
                password: password
            };

            form.classList.add('loading');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    if (data.pending_approval) {
                        showSuccess(data.message || 'Registration successful! Your account is pending admin approval.');
                        // Don't redirect - show message and allow user to go back to login
                        setTimeout(() => {
                            showLogin();
                        }, 3000);
                    } else {
                        showSuccess('Registration successful! Logging you in...');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 500);
                    }
                    form.classList.remove('loading');
                } else {
                    showError(data.error || 'Registration failed. Please try again.');
                    form.classList.remove('loading');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                form.classList.remove('loading');
                console.error('Registration error:', error);
            }
        }
    </script>
</body>
</html>
